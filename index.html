                       <div class="process-row nav nav-tabs">

                         <button type="button" class="btn btn-default btn-circle" style=" border-radius: 50%;"><i class="fa fa-newspaper-o"></i></button>
                         <p><small>Step 1</small></p>
                        </div>
                        <div class="process-step" title="Company Employees Profile">

                        </div>
                        <div class="process-step" title="Company Organization Chart & Hierarchy">
                         <button type="button" class="btn btn-default btn-circle" style=" border-radius: 50%;"><i class="fa fa-sitemap"></i></button>

                        </div>
                        <div class="process-step" title="Company Profit / Loss">

                        </div>

                        </div>

                <div>

                    <div class="col-xs-12 col-md-12 pull-left" style="text-align: center"><h3> Simulate Company Break Even Point</h3><hr></div>
                    
                    <div class="col-xs-12 col-md-12" >

                            <label class="col-xs-12 col-md-5 control-label al">Product Categories / Profit Centre ( MYR / Year )</label>

                                <input type="number" class="form-control" id="yearly_profit" name="yearly_profit" style="margin-bottom: 4px" placeholder="MYR per Year" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-md-5 control-label al">Product Categories / Profit Centre ( MYR / Month )</label>
                            <div class="col-xs-12 col-md-7">
                                <input type="number" class="form-control" id="monthly_profit" name="monthly_profit" style="margin-bottom: 4px" placeholder="MYR per Month" value="">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-xs-12 col-md-5 control-label al">Branch / Team ( MYR / Year )</label>
                            <div class="col-xs-12 col-md-7">
                                <input type="number" class="form-control" id="yearly_branch_revenue" name="yearly_branch_revenue" style="margin-bottom: 4px" placeholder="MYR per Year" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-md-5 control-label al">Branch / Team ( MYR / Month )</label>
                            <div class="col-xs-12 col-md-7">
                                <input type="number" class="form-control" id="monthly_branch_revenue" name="monthly_branch_revenue" style="margin-bottom: 4px" placeholder="MYR per Month" value="">
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="col-xs-12 col-md-5 control-label al">Branch / Team</label>
                            <div class="col-xs-12 col-md-7">
                                <input type="number" class="form-control" id="total_branch" name="total_branch" style="margin-bottom: 4px" placeholder="Total branch/team" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-md-5 control-label al">Branch Total Salary ( MYR / Month )</label>
                            <div class="col-xs-12 col-md-7">
                                <input type="number" class="form-control" id="total_basic_salary" name="total_basic_salary" style="margin-bottom: 4px" placeholder="MYR per Month" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-md-5 control-label al">Branch Operation Cost ( MYR / Month )</label>
                            <div class="col-xs-12 col-md-7">
                                <input type="number" class="form-control" id="total_operation_cost" name="total_operation_cost" style="margin-bottom: 4px" placeholder="MYR per Month" value="">
                            </div>
                        </div>
                    </div>
                    <h2>&nbsp;</h2>
                    <div class="row col-xs-12 col-md-12 hidden" id="termpanel">
                        <div class="col-md-2"></div>
